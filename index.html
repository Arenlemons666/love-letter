<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Love Letter</title>

  <!-- Handwritten doodle font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- Appears only if autoplay is blocked -->
  <div id="audioGate" class="audio-gate" hidden>
    Click anywhere to enable music
  </div>

  <main class="stage">
    <section class="card">

      <header class="topbar">
        <h1 class="title">Love Letter</h1>
        <p class="subtitle">Tap the envelope</p>
      </header>

      <div class="envelope-wrap">
        <div class="envelope-caption">For the love of my life</div>

        <button id="envelopeBtn" class="envelope-btn">
          <div id="envelope" class="envelope">

            <div class="env-back"></div>
            <div class="env-flap"></div>
            <div class="env-front"></div>

            <div id="letter" class="letter">
              <div class="letter-inner">

                <div class="letter-header">
                  <span class="letter-dot"></span>
                  <span class="letter-dot"></span>
                  <span class="letter-dot"></span>
                </div>

                <div class="page-frame">
                  <img id="pageImg" class="page-img" />
                </div>

                <div class="controls">
                  <button id="nextBtn" class="nav-btn">Next</button>
                  <div id="pageIndicator" class="indicator">1 / 5</div>
                  <button id="backBtn" class="nav-btn">Back</button>
                </div>

                <button id="restartBtn" class="restart" hidden>Restart</button>

              </div>
            </div>

            <div class="env-shadow"></div>

          </div>
        </button>
      </div>

      <footer class="hint">
        Press Enter to open · Use ← → to turn pages
      </footer>

    </section>
  </main>

  <!-- SFX -->
  <audio id="sfxOpen" src="assets/sfx/open.mp3"></audio>
  <audio id="sfxFlip" src="assets/sfx/flip.mp3"></audio>
  <audio id="sfxClick" src="assets/sfx/click.mp3"></audio>

  <!-- Background music -->
  <audio id="bgMusic" src="assets/music/only.mp3" loop></audio>

  <script src="script.js"></script>
</body>
</html>
