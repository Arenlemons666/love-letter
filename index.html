<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Luddi</title>

  <!-- Doodle handwritten font (reliable on GitHub Pages) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">

  <!-- Cache-busting so changes ALWAYS show -->
  <link rel="stylesheet" href="styles.css?v=10" />
</head>

<body>
  <!-- Only shows if autoplay music is blocked -->
  <div id="audioGate" class="audio-gate" hidden>
    Click anywhere to enable music
  </div>

  <!-- Te amo overlay (only at the end) -->
  <div id="loveOverlay" class="love-overlay" aria-hidden="true">
    <div class="love-text">Te amo</div>
  </div>

  <main class="stage" aria-label="Interactive love letter">
    <section class="card">

      <header class="topbar">
        <h1 class="title">Luddi</h1>
      </header>

      <div class="envelope-wrap">
        <div class="envelope-caption">For the love of my life</div>

        <button id="envelopeBtn" class="envelope-btn" aria-label="Open envelope">
          <div id="envelope" class="envelope" role="img" aria-label="Envelope">
            <div class="env-back"></div>

            <div class="env-flap" aria-hidden="true"></div>
            <div class="env-front" aria-hidden="true"></div>

            <div class="env-tag" aria-hidden="true">Tap the envelope</div>

            <div class="seal" aria-hidden="true">♥</div>

            <div id="letter" class="letter" aria-hidden="true">
              <div class="letter-inner">
                <div class="letter-header">
                  <span class="letter-dot" aria-hidden="true"></span>
                  <span class="letter-dot" aria-hidden="true"></span>
                  <span class="letter-dot" aria-hidden="true"></span>
                </div>

                <div class="page-frame" aria-live="polite">
                  <img id="pageImg" class="page-img" alt="Letter page 1" />
                </div>

                <div class="controls">
                  <button id="backBtn" class="nav-btn" type="button">Back</button>
                  <div id="pageIndicator" class="indicator" aria-label="Page indicator">1 / 5</div>
                  <button id="nextBtn" class="nav-btn" type="button">Next</button>
                </div>

                <button id="restartBtn" class="restart" type="button" hidden>Restart</button>
              </div>
            </div>

            <div class="env-shadow" aria-hidden="true"></div>
          </div>
        </button>
      </div>

      <footer class="hint" id="hint">
  Press Enter to open · Use ← → to turn pages
</footer>


    </section>
  </main>

  <!-- SFX -->
  <audio id="sfxOpen" preload="auto" src="assets/sfx/open.mp3"></audio>
  <audio id="sfxFlip" preload="auto" src="assets/sfx/flip.mp3"></audio>
  <audio id="sfxClick" preload="auto" src="assets/sfx/click.mp3"></audio>

  <!-- Background music -->
  <audio id="bgMusic" preload="auto" src="assets/music/only.mp3" loop></audio>

  <!-- Cache-busting for JS too -->
  <script src="script.js?v=10"></script>
</body>
</html>
