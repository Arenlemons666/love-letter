<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Love Letter</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <main class="stage" aria-label="Carta interactiva">
    <section class="card">
      <header class="topbar">
        <h1 class="title">Para ti</h1>
        <p class="subtitle">Haz click en el sobre</p>
      </header>

      <div class="envelope-wrap">
        <button id="envelopeBtn" class="envelope-btn" aria-label="Abrir sobre">
          <div id="envelope" class="envelope" role="img" aria-label="Sobre">
            <div class="env-back"></div>

            <div class="env-flap" aria-hidden="true"></div>
            <div class="env-front" aria-hidden="true"></div>

            <div id="letter" class="letter" aria-hidden="true">
              <div class="letter-inner">
                <div class="letter-header">
                  <span class="letter-dot" aria-hidden="true"></span>
                  <span class="letter-dot" aria-hidden="true"></span>
                  <span class="letter-dot" aria-hidden="true"></span>
                </div>

                <div class="page-frame" aria-live="polite">
                  <img id="pageImg" class="page-img" alt="Carta - Página 1" />
                </div>

                <div class="controls">
                  <button id="backBtn" class="nav-btn" type="button">Back</button>
                  <div id="pageIndicator" class="indicator" aria-label="Indicador de página">1 / 5</div>
                  <button id="nextBtn" class="nav-btn" type="button">Next</button>
                </div>

                <button id="restartBtn" class="restart" type="button" hidden>Reiniciar</button>
              </div>
            </div>

            <div class="env-shadow" aria-hidden="true"></div>
          </div>
        </button>
      </div>

      <footer class="hint">
        <p>Tip: Enter abre, y ← → cambia página.</p>
      </footer>
    </section>
  </main>

  <audio id="sfxOpen" preload="auto" src="assets/sfx/open.mp3"></audio>
  <audio id="sfxFlip" preload="auto" src="assets/sfx/flip.mp3"></audio>
  <audio id="sfxClick" preload="auto" src="assets/sfx/click.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
